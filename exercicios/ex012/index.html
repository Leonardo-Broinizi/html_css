<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 "ex012"</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente.</H1>  
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>  
    <video width="560px" autoplay controls loop preload="auto" poster="midia/limoes-capa.png">
        <source src="midia/meu-video.mp4">
        <source src="midia/meu-video.m4v">
        <source src="midia/meu-video.webm">
        <source src="midia/meu-video.ogv">
        <p>O seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2j4BQQWwcuk?si=J5Hpy4l5Y8QtPXYG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/932547983?h=af14e1a3bf" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
